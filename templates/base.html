<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mystery Boxes{% endblock %}</title>

  <style>
    :root {
      --bg-main: #020617;
      --bg-page: #0b1120;
      --border-subtle: #1f2937;
      --border-strong: #38bdf8;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
      --accent-strong: #0ea5e9;
      --danger: #f97373;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text-main);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* NAVBAR */
    nav {
      background: rgba(2, 6, 23, 0.95);
      border-bottom: 1px solid var(--border-subtle);
      padding: 12px 22px;
      display: flex;
      justify-content: center;
      gap: 24px;
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      z-index: 10;
    }

    nav a {
      color: var(--text-main);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.18s ease-out;
    }

    nav a:hover {
      color: var(--accent);
    }

    /* PAGE WRAPPER */
    .wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    /* CARD */
    .card {
      background: rgba(2, 6, 23, 0.96);
      border-radius: 18px;
      padding: 24px 28px;
      max-width: 460px;
      width: 100%;
      border: 1px solid var(--border-subtle);
      box-shadow:
        0 22px 40px rgba(0, 0, 0, 0.75),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(18px);
      animation: float-in 0.5s ease-out;
      transition:
        transform 0.2s ease-out,
        box-shadow 0.2s ease-out,
        border-color 0.2s ease-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow:
        0 28px 55px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(56, 189, 248, 0.25);
      border-color: rgba(56, 189, 248, 0.4);
    }

    @keyframes float-in {
      from { opacity: 0; transform: translateY(10px) scale(0.99); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Shared layout helpers used by index/page1/page2 */

    header {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      letter-spacing: 0.02em;
    }

    header p {
      margin: 0.35rem 0 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .grid-form {
      margin-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3x3 grid */
      gap: 8px;
    }

    .square {
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition:
        transform 0.14s ease-out,
        border-color 0.14s ease-out,
        box-shadow 0.14s ease-out,
        background-color 0.14s ease-out;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.45);
    }

    .square:hover {
      transform: translateY(-1px);
      border-color: var(--accent);
      box-shadow: 0 8px 16px rgba(56, 189, 248, 0.22);
      background: radial-gradient(circle at top, #0b1120, #020617 60%);
    }

    .square:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
    }

    .square--selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.7);
    }

    .result {
      margin-top: 0.25rem;
      padding: 10px 12px;
      border-radius: 11px;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #4b5563;
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .result--success {
      border-color: rgba(56, 189, 248, 0.9);
    }

    .result--error {
      border-color: rgba(248, 113, 113, 0.8);
    }

    .hint {
      margin-top: 0.25rem;
      font-size: 0.8rem;
      color: var(--text-muted);
      text-align: center;
    }

    footer {
      margin-top: auto;
      font-size: 0.78rem;
      color: #6b7280;
      text-align: center;
      border-top: 1px solid rgba(31, 41, 55, 0.8);
      padding: 8px 0 10px;
      background: rgba(2, 6, 23, 0.95);
      backdrop-filter: blur(12px);
    }

    footer span {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="/page1">How it works</a>
    <a href="/page2">About this app</a>
  </nav>

  <div class="wrapper">
    {% block content %}
    {% endblock %}
  </div>

  <footer>
    <span>Useless App Suite Â· Mystery Boxes</span>
  </footer>

</body>
</html>
